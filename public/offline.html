<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Buckeye DataCom</title>
  <meta name="theme-color" content="#BB0000">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    
    .logo {
      margin-bottom: 2rem;
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 800;
      color: #BB0000;
    }
    
    .logo-text span {
      font-weight: 300;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: rgba(187, 0, 0, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: #BB0000;
    }
    
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    
    p {
      color: #9ca3af;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .btn {
      display: inline-block;
      padding: 0.875rem 2rem;
      background: #BB0000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s, transform 0.2s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .btn:hover {
      background: #990000;
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .contact-info {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .contact-info h2 {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #6b7280;
      margin-bottom: 1rem;
    }
    
    .contact-info a {
      color: #BB0000;
      text-decoration: none;
    }
    
    .contact-info a:hover {
      text-decoration: underline;
    }
    
    .contact-detail {
      margin-bottom: 0.5rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="logo-text">BUCKEYE<span>DATACOM</span></span>
    </div>
    
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Please check your network and try again.
    </p>
    
    <button class="btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="contact-info">
      <h2>Need immediate assistance?</h2>
      <p class="contact-detail">
        <strong>Phone:</strong> <a href="tel:+16146792486">(614) 679-2486</a>
      </p>
      <p class="contact-detail">
        <strong>Email:</strong> <a href="mailto:info@buckeyedatacom.com">info@buckeyedatacom.com</a>
      </p>
      <p class="contact-detail">
        6057 Sweetleaf Ct, Galloway, OH 43119
      </p>
    </div>
  </div>
</body>
</html>
